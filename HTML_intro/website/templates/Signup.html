{% extends 'Base.html' %}

{% block title %} Sign Up Page {% endblock %}

{% block content %}
<p>
    This is the signup page
</p>
<!--
    Please i implore you in the name of Jesus Christ. You can change the UI aspect of this page but do not in any way modify the id and name values in this form as doing so with cause errors with our database.

    Also note the url_for() function. Do not in any way change the values put inside as this function generates an absolute path to the files that Flask needs to run this app.

 -->
<div class="container">
    <form method="post">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Example: John">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Example: Doe">
        </div>
        <div class="form-group">
            <label for="password1">Password</label>
            <input type="password" class="form-control" id="password1" name="password1" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="password2">Password</label>
            <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm Password">
        </div>
        <br/>
        <button type="submit" class="btn btn-primary">Submit</button><br/>
        <a href="{{ url_for('auth.login') }}">Already have an account? Click here to Login</a>
    </form>
</div>

{% endblock %}
