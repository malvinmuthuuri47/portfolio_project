{% extends 'Base.html' %}

{% block title %} Profile {% endblock %}

{% block content %}

<div class="profile-dashboard">

    <!-- Sidebar -->
    
    <section class="profile-sidebar">
        <a href="{{ url_for('views.dashboard') }}">Hotels in your area</a>
        <a href="" onclick="alert('Feature coming soon')">Deals for you</a>
        <a href="{{ url_for('auth.profile') }}">Profile details </a>
    </section>




    <div class="profile-main">

        <h4>Edit your profile details</h4>

        <form action="{{ url_for('auth.profile') }}" method="POST">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" value = "{{ user.email }}" required>
       
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" value="{{ user.firstName }}" required>
    
            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" id="lastName" value="{{ user.lastName }}" required>
    
            <input type="submit" value="Update Profile" id="profile-submit">
        </form>
        
        <a href="{{ url_for('views.dashboard') }}" class="btn btn-primary mt-4 mb-4">Back to Dashboard</a>
    </div>
    </div>





{% endblock %}
